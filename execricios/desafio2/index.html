<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
       <li><abbr title="Use a tag <p>">Parágrafo</abbr></li> 
       <li><abbr title="Use a tag <tile>">Títulos</abbr></li>
       <li><abbr title="Use a tag <img>">Imagens</abbr></li>
       <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
       <li><abbr title="Use a tag <>">Códigos-fonte</abbr></li>
       <li><abbr title="Use a tag <ol type="1">Listas numeradas</abbr></li>
       <li><abbr title="Use a tag <dtt>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
